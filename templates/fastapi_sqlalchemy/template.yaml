name: "FastAPI with PostgreSQL"
description: "Production-ready FastAPI template with PostgreSQL and authentication"
tech_stack: "fastapi_postgres"
database: "postgresql"
orm: "sqlalchemy"
auth: true
features:
  - "REST API endpoints"
  - "PostgreSQL database"
  - "JWT authentication"
  - "User management"
  - "Repository pattern"
  - "Alembic migrations"
  - "Docker support"
  - "Production ready"

files:
  - "app/main.py"
  - "app/models/__init__.py"
  - "app/models/base.py"
  - "app/models/user.py"
  - "app/schemas/__init__.py"
  - "app/schemas/user.py"
  - "app/routers/__init__.py"
  - "app/routers/auth.py"
  - "app/routers/users.py"
  - "app/core/database.py"
  - "app/core/config.py"
  - "app/core/security.py"
  - "app/auth/dependencies.py"
  - "app/repositories/__init__.py"
  - "app/repositories/base.py"
  - "app/repositories/user_repository.py"
  - "app/services/__init__.py"
  - "app/services/auth_service.py"
  - "alembic.ini"
  - "alembic/env.py"
  - "alembic/script.py.mako"
  - "requirements.txt"
  - "Dockerfile"
  - "docker-compose.yml"
  - "README.md"
  - ".env.example"
  - "tests/conftest.py"
  - "tests/test_auth.py"

dependencies:
  - "fastapi>=0.104.0"
  - "uvicorn[standard]>=0.24.0"
  - "sqlalchemy[asyncio]>=2.0.0"
  - "asyncpg>=0.29.0"
  - "alembic>=1.12.0"
  - "pydantic>=2.5.0"
  - "pydantic-settings>=2.1.0"
  - "python-jose[cryptography]>=3.3.0"
  - "passlib[bcrypt]>=1.7.4"
  - "python-multipart>=0.0.6"

dev_dependencies:
  - "pytest>=7.4.0"
  - "pytest-asyncio>=0.21.0"
  - "httpx>=0.25.0"
  - "black>=23.0.0"
  - "isort>=5.12.0"
  - "mypy>=1.7.0"
