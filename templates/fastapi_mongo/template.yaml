name: "FastAPI with MongoDB"
description: "FastAPI template with MongoDB and modern async patterns"
tech_stack: "fastapi_mongo"
database: "mongodb"
orm: "motor"
auth: true
features:
  - "REST API endpoints"
  - "MongoDB database"
  - "JWT authentication"
  - "Document-based models"
  - "Async MongoDB operations"
  - "Pydantic ODM"
  - "Docker support"

files:
  - "app/main.py"
  - "app/models/__init__.py"
  - "app/models/base.py"
  - "app/models/user.py"
  - "app/schemas/__init__.py"
  - "app/schemas/user.py"
  - "app/routers/__init__.py"
  - "app/routers/auth.py"
  - "app/routers/users.py"
  - "app/core/database.py"
  - "app/core/config.py"
  - "app/core/security.py"
  - "app/auth/dependencies.py"
  - "app/repositories/__init__.py"
  - "app/repositories/base.py"
  - "app/repositories/user_repository.py"
  - "app/services/__init__.py"
  - "app/services/auth_service.py"
  - "requirements.txt"
  - "Dockerfile"
  - "docker-compose.yml"
  - "README.md"
  - ".env.example"
  - "tests/conftest.py"
  - "tests/test_auth.py"

dependencies:
  - "fastapi>=0.104.0"
  - "uvicorn[standard]>=0.24.0"
  - "motor>=3.3.0"
  - "pymongo>=4.6.0"
  - "pydantic>=2.5.0"
  - "pydantic-settings>=2.1.0"
  - "python-jose[cryptography]>=3.3.0"
  - "passlib[bcrypt]>=1.7.4"
  - "python-multipart>=0.0.6"

dev_dependencies:
  - "pytest>=7.4.0"
  - "pytest-asyncio>=0.21.0"
  - "httpx>=0.25.0"
  - "black>=23.0.0"
  - "isort>=5.12.0"
  - "mypy>=1.7.0"
